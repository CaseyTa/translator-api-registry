openapi: '3.0.0'
info:
  version: '2.0'
  title: DGIdb API
  description: >-
    Drug gene interaction database
  termsOfService: http://dgidb.genome.wustl.edu/contact
  contact:
    name: Malachi Griffith
    x-role: responsible developer
    email: help@dgidb.org
    x-id: 
      - 'https://github.com/malachig'
servers:
  - url: 'http://dgidb.genome.wustl.edu/api/v2'
    description: 'Production server'
tags:
  - name: drug
  - name: gene
  - name: annotation
  - name: translator
paths:
  '/interactions.json?drugs={drugname}':
    get:
      summary: 'return interactions for a drug with a gene'
      parameters:
        - name: drugname
          in: path
          description: >-
            Put gene names here, e.g. riluzole 
          required: true
          x-valueType:
            - 'http://biothings.io/explorer/vocab/terms/drug-name/'
            - 'http://identifiers.org/chembl.compound/'
          x-requestTemplate:
            - valueType: 'http://biothings.io/explorer/vocab/terms/drug-name/'
              template: /interactions.json?drugs={drugname}
            - valueType: 'http://identifiers.org/chembl.compound/'
              template: /interactions.json?drugs={drugname}
          schema:
            type: string
      responses:
        '200':
          description: 'A query response object with "matchedTerm" property'
          x-responseValueType:
            - path: mathcedTerms.interactions
              valueType: "http://identifiers.org/hgnc.symbol/"
          x-JSONLDContext: 'dgidb/jsonld_context/dgidb_drug_gene.json'
  '/interactions.json?genes={genesymbol}':
    get:
      summary: 'return interactions for a gene with a drug'
      parameters:
        - name: genesymbol
          in: path
          description: >-
            Put gene names here, e.g. FLT1, CXCR4 
          required: true
          x-valueType:
            - 'http://identifiers.org/hgnc.symbol/'
          x-requestTemplate:
            - valueType: 'http://identifiers.org/hgnc.symbol/'
              template: /interactions.json?genes={genesymbol}
          schema:
            type: string
      responses:
        '200':
          description: 'A query response object with "matchedTerm" property'
          x-responseValueType:
            - path: matchedTerms.interactions.drugName
              valueType: 'http://biothings.io/explorer/vocab/terms/drug-name/'
            - path: matchedTerms.interactions.chemblId
              valueType: 'http://identifiers.org/chembl.compound/'
          x-JSONLDContext: 'dgidb/jsonld_context/dgidb_gene_drug.json'
